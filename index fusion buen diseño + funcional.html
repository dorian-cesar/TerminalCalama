<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->

    <!-- QR Code -->

    <!-- Scripts con tu lógica -->

    <style>
      :root {
        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #e5e5e5;
        --gray-300: #d4d4d4;
        --gray-400: #a3a3a3;
        --gray-500: #737373;
        --gray-600: #525252;
        --gray-700: #404040;
        --gray-800: #262626;
        --gray-900: #171717;
        --accent-success: #22c55e;
        --accent-warning: #eab308;
        --accent-danger: #ef4444;
        --accent-info: #3b82f6;
      }

      body {
        background-color: var(--gray-900);
        color: var(--gray-200);
        font-family: "Inter", system-ui, sans-serif;
      }

      .btn {
        background-color: var(--accent-info);
        color: white;
        font-weight: 500;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        transition: 0.2s;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        background-color: #2563eb;
      }

      .btn-secondary {
        background-color: var(--gray-700);
      }

      .btn-secondary:hover {
        background-color: var(--gray-600);
      }

      .btn-success {
        background-color: var(--accent-success);
      }

      .btn-success:hover {
        background-color: #16a34a;
      }

      .btn.disabled {
        background-color: var(--gray-600) !important;
        cursor: not-allowed;
      }

      input[type="text"],
      input[type="date"],
      select {
        background-color: var(--gray-800);
        border: 1px solid var(--gray-600);
        color: var(--gray-200);
        border-radius: 0.375rem;
        padding: 0.5rem;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      select:focus {
        outline: none;
        border-color: var(--accent-info);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      th,
      td {
        border: 1px solid var(--gray-600);
        padding: 0.5rem;
        text-align: center;
      }

      th {
        background-color: var(--gray-800);
        color: var(--gray-300);
      }

      td {
        background-color: var(--gray-900);
      }

      /* Estilos para los botones modernos de Baño y Ducha */
      .radio-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .radio-option {
        flex: 1;
        position: relative;
      }

      .radio-input {
        position: absolute;
        opacity: 0;
      }

      .radio-label {
        display: block;
        background-color: var(--gray-800);
        border: 2px solid var(--gray-600);
        border-radius: 0.5rem;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s;
      }

      .radio-input:checked + .radio-label {
        border-color: var(--accent-info);
        background-color: rgba(59, 130, 246, 0.1);
      }

      .radio-label-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--gray-200);
      }

      .radio-label-price {
        color: var(--accent-info);
        font-size: 1.25rem;
        font-weight: bold;
      }

      /* Estilos para las estadísticas */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background-color: var(--gray-800);
        border: 1px solid var(--gray-600);
        border-radius: 0.75rem;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .stat-info h3 {
        color: var(--gray-400);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--gray-200);
      }

      .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-green {
        background-color: rgba(34, 197, 94, 0.1);
        color: var(--accent-success);
      }
      .icon-blue {
        background-color: rgba(59, 130, 246, 0.1);
        color: var(--accent-info);
      }
      .icon-purple {
        background-color: rgba(168, 85, 247, 0.1);
        color: #a855f7;
      }
      .icon-yellow {
        background-color: rgba(234, 179, 8, 0.1);
        color: var(--accent-warning);
      }

      #resultado-verificacion {
        border: 1px solid var(--gray-600);
        border-radius: 0.5rem;
        background-color: var(--gray-800);
        padding: 1rem;
      }

      #cerrar-tabla {
        float: right;
        color: var(--gray-400);
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
      }

      #cerrar-tabla:hover {
        color: var(--gray-200);
      }

      /* Header styles */
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .header-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      /* Alert styles */
      .alert {
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid var(--gray-600);
        background-color: var(--gray-800);
      }

      .alert-success {
        border-color: var(--accent-success);
        background-color: rgba(34, 197, 94, 0.1);
        color: var(--gray-200);
      }

      .alert-warning {
        border-color: var(--accent-warning);
        background-color: rgba(234, 179, 8, 0.1);
        color: var(--gray-200);
      }

      .alert-danger {
        border-color: var(--accent-danger);
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--gray-200);
      }

      /* Loading styles */
      .loading {
        color: var(--gray-400);
        text-align: center;
        padding: 1rem;
      }

      /* Link styles */
      a {
        color: var(--accent-info);
      }

      a:hover {
        color: #2563eb;
      }
    </style>
  </head>

    <script>
      // Variables para las estadísticas
      let transactions =
        JSON.parse(localStorage.getItem("restroomTransactions")) || [];

      // Función para actualizar estadísticas
      function updateStats() {
        const today = new Date().toLocaleDateString("es-CL");
        const todayTransactions = transactions.filter((t) => t.date === today);

        const totalAmount = todayTransactions.reduce(
          (sum, t) => sum + t.price,
          0
        );
        const totalBanos = todayTransactions.filter(
          (t) => t.service === "Baño"
        ).length;
        const totalDuchas = todayTransactions.filter(
          (t) => t.service === "Ducha"
        ).length;

        document.getElementById("totalDay").textContent = "$" + totalAmount;
        document.getElementById("totalTransactions").textContent =
          todayTransactions.length;
        document.getElementById("totalBanos").textContent = totalBanos;
        document.getElementById("totalDuchas").textContent = totalDuchas;
      }

      // Función para guardar transacción
      function saveTransaction(service, price, code) {
        const now = new Date();
        const transaction = {
          id: transactions.length + 1,
          code: code,
          service: service,
          price: price,
          date: now.toLocaleDateString("es-CL"),
          time: now.toLocaleTimeString("es-CL"),
          timestamp: now.getTime(),
        };

        transactions.unshift(transaction);
        localStorage.setItem(
          "restroomTransactions",
          JSON.stringify(transactions)
        );
        updateStats();
        renderHistory();
      }

      // Función para renderizar historial
      function renderHistory() {
        const tbody = document.getElementById("tabla-body");

        if (transactions.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="5" style="text-align: center; color: #a3a3a3;">
                No hay transacciones registradas
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = transactions
          .map(
            (t) => `
          <tr>
            <td>${t.id}</td>
            <td><code style="color: #3b82f6;">${t.code}</code></td>
            <td>${t.service}</td>
            <td>${t.date}</td>
            <td>${t.time}</td>
          </tr>
        `
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Mostrar valores iniciales
        document.getElementById(
          "valorBaño"
        ).textContent = `$${window.restroom.Baño}`;
        document.getElementById(
          "valorDucha"
        ).textContent = `$${window.restroom.Ducha}`;

        // Inicializar estadísticas e historial
        updateStats();
        renderHistory();

        // Limpiar el contenedor de resultados al presionar "Generar QR"
        document
          .getElementById("generar")
          .addEventListener("click", function () {
            const resultadoContenedor = document.getElementById("resultado");
            resultadoContenedor.innerHTML = ""; // Limpiar el contenido

            // Generar código QR y guardar transacción
            const service = document.querySelector(
              'input[name="tipo"]:checked'
            ).value;
            const price =
              service === "Baño" ? window.restroom.Baño : window.restroom.Ducha;
            const code =
              "QR" +
              Date.now() +
              Math.random().toString(36).substr(2, 9).toUpperCase();

            // Guardar transacción
            saveTransaction(service, price, code);

            // Generar QR (aquí iría tu lógica actual de generación de QR)
            const qrContainer = document.getElementById("contenedorQR");
            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
              text: code,
              width: 200,
              height: 200,
              colorDark: "#000000",
              colorLight: "#ffffff",
              correctLevel: QRCode.CorrectLevel.H,
            });
          });
      });

      $(document).ready(function () {
        $("#entrada").click(function (event) {
          event.preventDefault();

          let servicio = $('input[name="tipo"]:checked').val();
          let valor = String(restroom[servicio]);

          console.log("Servicio seleccionado:", servicio);
          console.log("Valor asignado:", valor);

          if (!valor) {
            console.error(
              "El valor no fue encontrado para el servicio:",
              servicio
            );
            $("#resultado").html(
              "<div class='alert alert-warning'>Tipo de servicio no válido.</div>"
            );
            return;
          }

          let payload = {
            codigoEmpresa: "89",
            tipoDocumento: "39",
            total: valor,
            detalleBoleta: `53-${valor}-1-dsa-${servicio}`,
          };

          console.log("Payload preparado para el envío:", payload);

          $("#resultado").html(
            "<div class='loading'>Generando boleta, por favor espere...</div>"
          );

          $.ajax({
            url: "https://qa.pullman.cl/srv-dte-web/rest/emisionDocumentoElectronico/generarDocumento",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(payload),
            beforeSend: function () {
              console.log("Iniciando conexión con el servidor...");
            },
            success: function (response) {
              try {
                console.log("Respuesta recibida:", response);

                if (response.respuesta === "OK") {
                  let boletaHtml = `
                                    <div class='alert alert-success'>
                                        <p><strong>Boleta generada con éxito.</strong></p>
                                        <p><strong>Folio:</strong> ${response.folio}</p>
                                        <p><strong>Fecha:</strong> ${response.fecha}</p>
                                    </div>
                                    <div class="mt-3">
                                        <a href='${response.rutaAcepta}' target='_blank' class='btn'>Ver Boleta</a>
                                    </div>`;
                  $("#resultado").html(boletaHtml);
                  console.log("Boleta generada correctamente.");
                } else {
                  $("#resultado").html(
                    "<div class='alert alert-danger'>Error al generar la boleta.</div>"
                  );
                  console.warn("Error en la respuesta del servidor:", response);
                }
              } catch (error) {
                console.error("Error al procesar la respuesta:", error);
                $("#resultado").html(
                  "<div class='alert alert-danger'>Error inesperado. Consulte la consola para más detalles.</div>"
                );
              }
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(
                "Error en la solicitud AJAX:",
                textStatus,
                errorThrown
              );
              $("#resultado").html(
                "<div class='alert alert-danger'>Error en la comunicación con el servidor.</div>"
              );
            },
            complete: function () {
              console.log("Conexión con el servidor finalizada.");
            },
          });
        });
