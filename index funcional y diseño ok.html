<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Baños</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- QR Code -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>

    <!-- jQuery (para compatibilidad con tu código anterior) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts con tu lógica -->
    <script defer src="JS/valores.js"></script>
    <script defer src="JS/appRestroom.js"></script>

    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        font-family: "Inter", system-ui, sans-serif;
      }

      .btn {
        background-color: #2563eb;
        color: white;
        font-weight: 500;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        transition: 0.2s;
      }

      .btn:hover {
        background-color: #1d4ed8;
      }

      .btn.disabled {
        background-color: #3b3b3b !important;
        cursor: not-allowed;
      }

      input[type="text"],
      input[type="date"],
      select {
        background-color: #1f2937;
        border: 1px solid #374151;
        color: white;
        border-radius: 0.375rem;
        padding: 0.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      th,
      td {
        border: 1px solid #374151;
        padding: 0.5rem;
        text-align: center;
      }

      th {
        background-color: #111827;
      }

      .radiolbl {
        cursor: pointer;
      }

      #resultado-verificacion {
        border: 1px solid #444;
        border-radius: 0.5rem;
        background-color: #111;
        padding: 1rem;
      }

      #cerrar-tabla {
        float: right;
        color: #ccc;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
      }

      #cerrar-tabla:hover {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen flex flex-col">
      <header class="bg-gray-900 border-b border-gray-700 p-4">
        <h1 class="text-2xl font-bold">Administración de Baños</h1>
        <a
          href="http://localhost/parkingCalama/"
          class="inline-block mt-2 text-blue-400 hover:text-blue-300"
          >← Volver al Panel</a
        >
      </header>

      <main class="flex flex-1 flex-col md:flex-row gap-6 p-6">
        <!-- IZQUIERDA -->
        <section class="flex-1 bg-gray-900 rounded-xl p-6 shadow-lg">
          <form id="formulario" class="space-y-4">
            <input
              type="text"
              id="keycont"
              class="w-full text-center bg-gray-800 border border-gray-700 rounded-lg py-2"
              disabled
            />
            <button id="generar" class="btn w-full">Generar QR</button>
          </form>

          <div
            id="contenedorQR"
            class="mt-6 flex justify-center bg-gray-800 rounded-lg p-4"
          ></div>

          <button
            class="btn w-full mt-4 bg-green-600 hover:bg-green-500"
            onclick="printQR()"
          >
            Imprimir QR
          </button>

          <div id="resultado" class="mt-4"></div>
        </section>

        <!-- DERECHA -->
        <section class="flex-[2] bg-gray-900 rounded-xl p-6 shadow-lg">
          <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Tipo de Servicio</h2>
            <ul class="space-y-2">
              <li>
                <input
                  type="radio"
                  value="Baño"
                  name="tipo"
                  id="radio1"
                  checked
                />
                <label class="radiolbl" for="radio1">
                  Baño -
                  <span
                    id="valorBaño"
                    class="text-blue-400 font-semibold"
                  ></span>
                </label>
              </li>
              <li>
                <input type="radio" value="Ducha" name="tipo" id="radio2" />
                <label class="radiolbl" for="radio2">
                  Ducha -
                  <span
                    id="valorDucha"
                    class="text-blue-400 font-semibold"
                  ></span>
                </label>
              </li>
            </ul>
          </div>

          <div class="mb-6 space-y-3">
            <h2 class="text-lg font-semibold">Verificación y Filtros</h2>
            <div class="flex flex-wrap gap-2">
              <input
                type="text"
                id="buscador-codigo"
                placeholder="Buscar por código"
                class="flex-1"
              />
              <button id="boton-verificar" class="btn">Verificar Código</button>
            </div>

            <div id="resultado-verificacion" style="display: none">
              <button id="cerrar-tabla">✖</button>
              <table class="w-full mt-3">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Estado</th>
                    <th>Fecha de uso</th>
                    <th>Puerta</th>
                  </tr>
                </thead>
                <tbody id="tabla-resultados"></tbody>
              </table>
            </div>

            <div class="flex flex-wrap gap-2">
              <select id="filtro-tipo">
                <option value="">Todos</option>
                <option value="Baño">Baño</option>
                <option value="Ducha">Ducha</option>
              </select>
              <input type="date" id="filtro-fecha" />
              <button id="boton-filtrar" class="btn">Filtrar</button>
            </div>
          </div>

          <div class="overflow-y-auto max-h-[400px]">
            <table class="w-full text-sm">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Código</th>
                  <th>Tipo</th>
                  <th>Fecha emisión</th>
                  <th>Hora</th>
                </tr>
              </thead>
              <tbody id="tabla-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mostrar valores iniciales
        document.getElementById(
          "valorBaño"
        ).textContent = `$${window.restroom.Baño}`;
        document.getElementById(
          "valorDucha"
        ).textContent = `$${window.restroom.Ducha}`;

        // Limpiar el contenedor de resultados al presionar "Generar QR"
        document
          .getElementById("generar")
          .addEventListener("click", function () {
            const resultadoContenedor = document.getElementById("resultado");
            resultadoContenedor.innerHTML = ""; // Limpiar el contenido
          });
      });
      $(document).ready(function () {
        $("#entrada").click(function (event) {
          event.preventDefault();

          let servicio = $('input[name="tipo"]:checked').val();
          let valor = String(restroom[servicio]);

          console.log("Servicio seleccionado:", servicio);
          console.log("Valor asignado:", valor);

          if (!valor) {
            console.error(
              "El valor no fue encontrado para el servicio:",
              servicio
            );
            $("#resultado").html(
              "<div class='alert alert-warning'>Tipo de servicio no válido.</div>"
            );
            return;
          }

          let payload = {
            codigoEmpresa: "89",
            tipoDocumento: "39",
            total: valor,
            detalleBoleta: `53-${valor}-1-dsa-${servicio}`,
          };

          console.log("Payload preparado para el envío:", payload);

          $("#resultado").html(
            "<div class='loading'>Generando boleta, por favor espere...</div>"
          );

          $.ajax({
            url: "https://qa.pullman.cl/srv-dte-web/rest/emisionDocumentoElectronico/generarDocumento",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(payload),
            beforeSend: function () {
              console.log("Iniciando conexión con el servidor...");
            },
            success: function (response) {
              try {
                console.log("Respuesta recibida:", response);

                if (response.respuesta === "OK") {
                  let boletaHtml = `
                                    <div class='alert alert-success'>
                                        <p><strong>Boleta generada con éxito.</strong></p>
                                        <p><strong>Folio:</strong> ${response.folio}</p>
                                        <p><strong>Fecha:</strong> ${response.fecha}</p>
                                    </div>
                                    <div class="mt-3">
                                        <a href='${response.rutaAcepta}' target='_blank' class='btn btn-success'>Ver Boleta</a>
                                    </div>`;
                  $("#resultado").html(boletaHtml);
                  console.log("Boleta generada correctamente.");
                } else {
                  $("#resultado").html(
                    "<div class='alert alert-danger'>Error al generar la boleta.</div>"
                  );
                  console.warn("Error en la respuesta del servidor:", response);
                }
              } catch (error) {
                console.error("Error al procesar la respuesta:", error);
                $("#resultado").html(
                  "<div class='alert alert-danger'>Error inesperado. Consulte la consola para más detalles.</div>"
                );
              }
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error(
                "Error en la solicitud AJAX:",
                textStatus,
                errorThrown
              );
              $("#resultado").html(
                "<div class='alert alert-danger'>Error en la comunicación con el servidor.</div>"
              );
            },
            complete: function () {
              console.log("Conexión con el servidor finalizada.");
            },
          });
        });
      });
    </script>
  </body>
</html>
